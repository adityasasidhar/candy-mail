<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Candy Mail Settings</title>
    <style>
        :root {
            --primary: #d97706;
            --bg: #fef3c7;
            --card-bg: #fffbeb;
            --text: #451a03;
            --text-label: #78350f;
            --border: #fbbf24;
            --danger: #dc2626;
            --danger-light: #fef2f2;
        }

        body {
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .section-title {
            font-weight: 600;
            color: var(--text-label);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .doc-count {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-label);
            font-size: 14px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            height: 150px;
            font-family: monospace;
            font-size: 13px;
        }

        /* Document Cards */
        .documents-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .document-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .document-card:hover {
            border-color: var(--primary);
        }

        .doc-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .doc-info {
            flex: 1;
            min-width: 0;
        }

        .doc-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-meta {
            font-size: 12px;
            color: #64748b;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .doc-label-select {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
        }

        .doc-delete {
            background: var(--danger-light);
            color: var(--danger);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .doc-delete:hover {
            background: var(--danger);
            color: white;
        }

        /* Add Document Button */
        .add-document-wrapper {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #fef9c3;
        }

        .add-document-wrapper:hover {
            border-color: var(--primary);
            background: #fef3c7;
        }

        .add-document-wrapper.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .add-document-wrapper input {
            display: none;
        }

        .add-document-label {
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .add-document-hint {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 24px;
            color: #64748b;
            font-size: 14px;
        }

        button#saveBtn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button#saveBtn:hover {
            background-color: #b45309;
        }

        #status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        #status.success {
            background: #dcfce7;
            color: #166534;
            display: block;
        }

        #status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        #status.loading {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            üç¨ Settings
        </h1>

        <div class="section">
            <label for="provider">LLM Provider</label>
            <select id="provider">
                <option value="gemini">Google Gemini</option>
                <option value="openai">OpenAI</option>
                <option value="groq">Groq</option>
            </select>
        </div>

        <div class="section">
            <label id="apiKeyLabel" for="apiKey">Google Gemini API Key</label>
            <input type="text" id="apiKey" placeholder="AIza...">
            <div class="help-text">Your key is stored locally in your browser.</div>
        </div>

        <div class="section">
            <label for="model">Model</label>
            <select id="model"></select>
            <div class="help-text">Select which model to use for email generation.</div>
        </div>

        <!-- Multi-Document Section -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    üìÑ Context Documents
                    <span class="doc-count" id="docCount">0/5</span>
                </div>
            </div>

            <div class="documents-container" id="documentsContainer">
                <!-- Document cards will be rendered here -->
                <div class="empty-state" id="emptyState">
                    No documents uploaded yet. Add your resume, cover letter, or other context.
                </div>
            </div>

            <div class="add-document-wrapper" id="addDocumentWrapper" style="margin-top: 12px;">
                <input type="file" id="documentFile" accept=".pdf,.docx,.txt" multiple>
                <label for="documentFile" class="add-document-label">
                    ‚ûï Add Document (PDF, DOCX, or TXT)
                </label>
                <div class="add-document-hint">Upload up to 5 documents for context</div>
            </div>
        </div>

        <div class="section">
            <label for="personalNote">Personal Note / Instructions (Optional)</label>
            <textarea id="personalNote" placeholder="E.g. Keep it formal, mention I'm looking for SDE intern roles..."
                style="height: 100px;"></textarea>
            <div class="help-text">This guides how your emails are written.</div>
        </div>

        <button id="saveBtn">Save Settings</button>
        <div id="status"></div>
    </div>

    <script src="vendor/pdf.min.js"></script>
    <script src="vendor/mammoth.browser.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
