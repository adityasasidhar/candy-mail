<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Candy Mail</title>
  <style>
    :root {
      --bg: #000000;
      --bg-secondary: #0a0a0a;
      --bg-card: #111111;
      --bg-hover: #1a1a1a;
      --text: #f5f5f7;
      --text-secondary: #86868b;
      --text-tertiary: #6e6e73;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --border: rgba(255, 255, 255, 0.08);
      --border-light: rgba(255, 255, 255, 0.12);
    }

    body {
      width: 380px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    .settings-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      width: auto;
    }

    .settings-btn:hover {
      background: var(--bg-hover);
      color: var(--text);
    }

    .status-badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 100px;
      background: var(--bg-card);
      color: var(--text-secondary);
      display: none;
      font-weight: 500;
    }

    .status-badge.loading {
      display: inline-block;
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent-light);
    }

    .status-badge.error {
      display: inline-block;
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--accent-light);
      transform: scale(1.01);
    }

    button:disabled {
      background-color: var(--bg-card);
      color: var(--text-tertiary);
      cursor: not-allowed;
      transform: none;
    }

    .output-container {
      margin-top: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      height: 220px;
      padding: 14px;
      border: none;
      resize: none;
      font-family: inherit;
      font-size: 13px;
      line-height: 1.6;
      color: var(--text);
      background: transparent;
      box-sizing: border-box;
      outline: none;
    }

    textarea::placeholder {
      color: var(--text-tertiary);
    }

    .actions {
      display: flex;
      gap: 8px;
      padding: 10px 14px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .sml-btn {
      padding: 8px 14px;
      font-size: 12px;
      background: var(--bg-card);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      width: auto;
      font-weight: 500;
    }

    .sml-btn:hover {
      background: var(--bg-hover);
      color: var(--text);
      border-color: var(--border-light);
      transform: none;
    }

    /* Loader */
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      display: none;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    button.loading .spinner {
      display: inline-block;
    }

    button.loading .btn-text {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>Candy Mail</h1>
      </div>
      <span id="statusBadge" class="status-badge"></span>
    </header>

    <button id="generateBtn">
      <span class="spinner"></span>
      <span class="btn-text">Generate Email</span>
    </button>

    <div class="output-container">
      <textarea id="output"
        placeholder="Click 'Generate' to create a personalized email based on this page..."></textarea>
      <div class="actions">
        <button id="copyBtn" class="sml-btn">Copy</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
